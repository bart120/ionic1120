<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nos marques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let mark of marks">
        <ion-card>
          <ion-item>
            <ion-label>{{mark.name}}</ion-label>
            <ion-button fill="outline" slot="end">Voir plus</ion-button>
          </ion-item>

          <ion-card-content>
            <ion-img src="assets/images/{{mark.image}}"></ion-img>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
